<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-3.2.1.js"></script>

</head>
<body>
    <div class="container">
        <h2>Chứng Khoán</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã CK</th>
                    <th>Tên CT</th>
                    <th>Giá</th>
                </tr>
            </thead>
            <tbody id="tblData"></tbody>
        </table>
    </div>

    <script id="data-template" type="x-tmpl-mustache">
        <tr>
            <td>{{MaCK}}</td>
            <td>{{TenCT}}</td>
            <td>{{Gia}}</td>
        </tr>
    </script>
    <div class="container">
        <input type="text" id="maCK" placeholder="MaCK" />
        <input type="text" id="tenCty" placeholder="TenCT" />
        <input type="text" id="gia" placeholder="Giá" />
        <input type="button" id="sendmessage" value="Send" />
        <ul id="discussion"></ul>
    </div>
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.myHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.pushMessage = function (strMessage, name, price) {

            };
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.broadcastMessage($('#maCK').val(), $('#tenCty').val(), $('#gia').val());
                    // Clear text box and reset focus for next comment.
                    $('#maCK').val('').focus();
                    $('#tenCty').val('').focus();
                    $('#gia').val('').focus();
                });
            });
        });
    </script>
</body>
